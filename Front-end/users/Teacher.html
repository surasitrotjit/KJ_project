<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าแดชบอร์ดครู</title>
  <link rel="stylesheet" href="Teacher.css" />
  <script defer src="teacher.js"></script>
</head>

<!-- id :user04: { password: "4567", role: "Teacher" }, -->

<body>
  <header class="top-bar">
    <img src="../Image/logo.png" alt="โรงเรียนอนุบาลกุลจินต์" class="logo" />
    <h1>โรงเรียนอนุบาลกุลจินต์ - หน้าครู</h1>
    <button onclick="logout()">ออกจากระบบ</button>
  </header>

  <div class="main-layout">
    <aside class="sidebar">
      <div class="teacher-profile">
        <img src="../users/imguser/Ta.png" alt="Teacher" />
        <p>ครู: คุณครูสมศรี</p>
      </div>
      <nav class="sidebar-menu">
        <button onclick="showSection('news')">ข่าวสารโรงเรียน</button>
        <button onclick="showSection('schedule')">ตารางเรียน</button>
        <button onclick="showSection('students')">ข้อมูลนักเรียน</button>
        <button onclick="showSection('evaluation')">บันทึกผลการประเมิน</button>
        <button onclick="showSection('report')">ดูรายงานสรุป</button>
      </nav>
    </aside>

    <main class="content-area">
      <section id="news" class="content-section">
        <h2>ข่าวสารจากโรงเรียน</h2>
        <ul id="newsList">
          <!-- ข่าวจะถูกโหลดจากฐานข้อมูลผ่าน JS -->
        </ul>
      </section>

      <section id="schedule" class="content-section hidden">
        <h2>ตารางเรียนของนักเรียน</h2>
        <div id="scheduleTable">
          <!-- ตารางเรียนจะแสดงตรงนี้ -->
        </div>
      </section>

      <section id="students" class="content-section hidden">
        <h2>ข้อมูลนักเรียน</h2>
        <div id="studentGroups"></div>
      </section>

      <section id="evaluation" class="content-section hidden">
        <h2>บันทึกผลการประเมิน</h2>
        <form id="evaluationForm">
          <label for="studentName">ชื่อนักเรียน:</label>
          <input type="text" id="studentName" required />
          <label for="score">คะแนน:</label>
          <input type="number" id="score" min="0" max="100" required />
          <label for="comment">ความคิดเห็นเพิ่มเติม:</label>
          <textarea id="comment"></textarea>
          <button type="submit">บันทึกผล</button>
        </form>
      </section>

      <section id="report" class="content-section hidden">
        <h2>รายงานสรุปนักเรียน</h2>
        <div id="reportChart">
          <!-- กราฟหรือสรุปผลนักเรียน -->
        </div>
      </section>
    </main>
  </div>

</body>

</html>
