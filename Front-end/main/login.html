<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" />

    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'à¸à¸£à¸¸à¸“à¸²à¸à¸£à¸­à¸à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸«à¹‰à¸„à¸£à¸š',
                    text: 'à¸•à¹‰à¸­à¸‡à¸à¸£à¸­à¸à¸—à¸±à¹‰à¸‡ Username à¹à¸¥à¸° Password',
                    confirmButtonText: 'à¸•à¸à¸¥à¸‡'
                });
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    Swal.fire({
                        icon: 'error',
                        title: 'à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸šà¸¥à¹‰à¸¡à¹€à¸«à¸¥à¸§',
                        text: data.message || 'à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”',
                        confirmButtonText: 'à¸¥à¸­à¸‡à¹ƒà¸«à¸¡à¹ˆ'

                }

                // à¹€à¸à¹‡à¸š token à¹à¸¥à¸° role à¹„à¸§à¹‰à¹ƒà¸™ localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role);

                Swal.fire({
                    icon: 'success',
                    title: 'à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸šà¸ªà¸³à¹€à¸£à¹‡à¸ˆ',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    const role = data.role;

                    // Map role â†’ HTML path
                    const roleToPage = {
                        Administrator: "../users/Admin.html",
                        Director: "../users/Director.html",
                        Teacher: "../users/Teacher.html",
                        Parents: "../users/Parents.html",
                        Medic: "../users/Medic.html",

                        Swal.fire({

                            text: `à¹„à¸¡à¹ˆà¸žà¸šà¸«à¸™à¹‰à¸² HTML à¸ªà¸³à¸«à¸£à¸±à¸š role "${role}"`,
                            confirmButtonText: 'à¸•à¸à¸¥à¸‡'

            } catch (error) {

                    confirmButtonText: 'à¸•à¸à¸¥à¸‡'

        }

        // Enter à¹€à¸žà¸·à¹ˆà¸­ login
        document.getElementById("username").addEventListener("keydown", e => {
            if (e.key === "Enter") login();
        });
        document.getElementById("password").addEventListener("keydown", e => {

    </script>
</body>
